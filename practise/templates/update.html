<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Update Form -->

    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form action="/update/{{data.id}}" method="post">{% csrf_token %}
                    <div class="card mt-4">
                        <div class="card-title">
                            <h1 class="text-center text-primary">Update Student Registration Form</h1>
                        </div>
                        <div class="card-body">
                            <label for="name">Full Name</label>
                            <input type="text" placeholder="Enter your Name" name="name" id="name" value="{{data.Full_Name}}"
                                class="form-control mb-3" required>

                            <label for="email">Email Address</label>
                            <input type="email" placeholder="Enter your Email Address" name="email" id="email" value="{{data.Email}}"
                                class="form-control mb-3" required>

                            <label for="mobile">Mobile Number</label>
                            <input type="number" placeholder="Enter your Phone Number" name="mobile" id="mobile" value="{{data.Phone_Number}}"
                                class="form-control mb-3">

                            <label for="course">Course</label>
                            <select class="form-control mb-3" id="course" name="course">
                                <option value="{{data.Course}}">{{data.Course}}</option>
                                <option value="Frontend Developer">Frontend Developer</option>
                                <option value="Backend Developer">Backend Developer</option>
                                <option value="Fullstack Developer">Frontend Developer</option>
                            </select>
                            <button class="form-control btn btn-primary btn-large" type="submit">Register</button>
                        </div>

                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" async defer></script>
</body>

</html>
