<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Django CRUD Practise</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Form -->

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <form action="/register" method="post">{% csrf_token %}
                    <div class="card mt-4">
                        <div class="card-title">
                            <h1 class="text-center text-primary">Student Registration Form</h1>
                        </div>
                        <div class="card-body">
                            <label for="name">Full Name</label>
                            <input type="text" placeholder="Enter your Name" name="name" id="name"
                                class="form-control mb-3" required>

                            <label for="email">Email Address</label>
                            <input type="email" placeholder="Enter your Email Address" name="email" id="email"
                                class="form-control mb-3" required>

                            <label for="mobile">Mobile Number</label>
                            <input type="number" placeholder="Enter your Phone Number" name="mobile" id="mobile"
                                class="form-control mb-3">

                            <label for="course">Course</label>
                            <select class="form-control mb-3" id="course" name="course">
                                <option value="">Choose...</option>
                                <option value="Frontend Developer">Frontend Developer</option>
                                <option value="Backend Developer">Backend Developer</option>
                                <option value="Fullstack Developer">Frontend Developer</option>
                            </select>
                            <button class="form-control btn btn-primary btn-large" type="submit">Register</button>
                        </div>

                    </div>
                </form>
            </div>
            <div class="col">
                <table class="table mt-4">
                    <thead>
                      <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Email Address</th>
                        <th scope="col">Mobile Number</th>
                        <th scope="col">Course</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for data in data %}
                      <tr>
                        <th scope="row">{{data.id}}</th>
                        <td>{{data.Full_Name}}</td>
                        <td>{{data.Email}}</td>
                        <td>{{data.Phone_Number}}</td>
                        <td>{{data.Course}}</td>
                        <td><a href="/update/{{data.id}}" class="form-control btn btn-primary">Update</a></td>
                        <td><a href="/delete/{{data.id}}" class="form-control btn btn-danger">Delete</a></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" async defer></script>
</body>

</html>
